<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contain {
            max-width: 600px;
            background: linear-gradient(357deg, white, #baebec);
            width: 100%;
            /* height: 20vh; */
            margin: 20px 0px 20px 0px;
            padding: 24px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: -1px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }

        #message-list {
            height: 500px;
            scroll-behavior: smooth;
            overflow-y: auto;
            margin-bottom: 20px;
            scrollbar-width: none;

            padding: 20px 0px 19px 15px;
            border-radius: 1px;
            background: linear-gradient(357deg, white, #baebec);
        }

        #message-list::-webkit-scrollbar {
            width: 5px;
            /* Adjust the width as needed */
        }

        #message-list::-webkit-scrollbar-thumb {
            background-color: #6a8886;
            /* Cuscotomize the color of the scrollbar thumb */
        }

        #user-input {
            width: calc(100% - 16px);
            padding: 12px;
            border: 6px double rgb(0, 0, 0);
            border-radius: 23px;
            outline: none;
            margin-right: 11px;
            box-sizing: border-box;
            font-size: 16px;
            /* font-weight: bold; */

        }

        #user-input:hover {
            transition: all 0.1s;
            box-shadow: 0px 0px 16px 11px rgba(0, 0, 0, 0.1);

        }

        #send-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
        }

        #send-button:hover {
            background-color: #2980b9;
        }

        .bot {
            background: rgb(4 4 4);
            max-width: 350px;
            color: white;
            border-radius: 12px 0px 12px 12px;
            /* max-height: 100px; */
            align-self: flex-end;
            margin-top: 8px;
            margin: 7px 5px 7px 1px;
            padding: 8px 8px 8px 8px;
        }

        .user {
            background: rgb(4 4 4);
            max-width: 350px;
            color: white;
            border-radius: 0px 12px 12px 12px;
            /* max-height: 100px; */
            /* align-self: end; */
            margin-top: 8px;
            margin: 3px 7px 0px 0px;
            padding: 8px 8px 8px 8px;

        }

        input,
        button {
            transition: all 0.3s ease;
        }

        .head {
            margin: 0px 0px 0px 15px;
            padding: 0px;
        }

        hr {
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="contain">
        <h1 class="head">Chat</h1>
        <hr>
        <div id="message-list" style="display: flex;flex-direction: column"></div>

        <div style="display: flex; ">

            <input type="text" id="user-input" placeholder="Type here..." onkeyup="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                addMessage('You', userInput);
                document.getElementById('user-input').value = '';
                setTimeout(function () {
                    addMessage('Bot', 'Helloadjfasdkfadskfkladj dfadjflkadfkasdjfad adlskkfjakdlfjad akfjad');
                    scrollToBottom();
                }, 500);
            }
        }

        function addMessage(sender, message) {
            var messageList = document.getElementById('message-list');
            var newMessage = document.createElement('div');
            if (sender == 'Bot') {
                newMessage.className = "bot"
                newMessage.align = 'right'
            }
            else {
                newMessage.className = "user"
                newMessage.style = "align-self:start;"

                newMessage.align = 'left'
            }

            newMessage.innerHTML = '<strong>' + sender + ':</strong> ' + message;
            messageList.appendChild(newMessage);
            scrollToBottom()
        }

        function scrollToBottom() {
            var messageList = document.getElementById('message-list');
            messageList.scrollTop = messageList.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

</body>

</html>
