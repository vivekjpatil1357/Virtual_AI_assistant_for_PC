<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choice</title>
    <style>
        .arrow:hover {
            cursor: pointer;
        }
        .arrow {
            background: rgba(243, 13, 13, 0.635);
            border: white;
            border-radius: 30px 0px 0px 30px;
            width: 45px;
            height: 26px;
        }

        .arrow:active {
            background-color: rgb(158, 234, 255);
            transform: scale(0.8);
        }
    </style>
</head>

<body>
    
    <input type="button" value="Back" class="arrow" id="back" onclick="back()">
    <h1>make your choice</h1>
    <input type="button" value="Voice" onclick="window.choice.sendVoiceChoice()">
    <input type="button" value="chat" onclick="window.choice.sendChatChoice()">
    <input type="button" value="roleplay" onclick="window.choice.sendRolePlayChoice()">

</body>
<script src="renderer.js"></script>
<script>
    function back(){
        window.choice.backFromChoice();
    }
</script>
</html>
