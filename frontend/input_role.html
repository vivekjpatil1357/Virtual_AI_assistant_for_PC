<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   

<div class="flex items-center justify-center w-full min-h-screen p-4">
  <div class="bg-blue-50 border border-blue-100 rounded-lg shadow-md w-full max-w-sm p-8 flex flex-col gap-4">
    <div class="grid gap-2">
      <h1 class="text-2xl font-bold">Add a character</h1>
      <p class="text-sm text-blue-500 font-medium">Fill in the form below to add a character.</p>
    </div>
    <div class="grid gap-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="name"
      >
        Name
      </label>
      <input
      onload="focus()"
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        id="role"
        placeholder="Enter the character name"
        type="text"
      />
    </div>
    <div class="grid gap-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="description"
      >
        Description
      </label>
      <textarea
        class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        id="desc"
        placeholder="Enter the character description"
      ></textarea>
    </div>
    <button onclick="sendRole()" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 self-end" type="submit" style="
    background: black;
    color: white;
">
      Add character
    </button>
   
  </div>
</div>
</body>
<script>
    function sendRole(){
        var role=document.getElementById('role').value
        var desc=document.getElementById('desc').value
        window.roleplay.sendRole({'role':role,'desc':desc})
    }   
</script>
</html>
